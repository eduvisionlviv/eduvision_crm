<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Helen Doron English – Кабінет учня</title>
  <link rel="stylesheet" href="/main/css/theme.css">
  <style>
    body{margin:0;font-family:var(--font-family, Arial, sans-serif);background:var(--color-bg,#f5f7fb);color:#222;display:flex;flex-direction:column;min-height:100vh;align-items:center;}
    header{width:100%;background:#fff;padding:12px 0;box-shadow:0 1px 4px rgba(0,0,0,.08);display:flex;justify-content:center;}
    header img{max-width:90%;max-height:70px;height:auto;}
    main{flex:1;display:flex;align-items:center;justify-content:center;width:100%;padding:20px;box-sizing:border-box;}
    .card{max-width:540px;width:100%;background:#fff;border-radius:12px;padding:24px;box-shadow:0 6px 30px rgba(0,0,0,.08);text-align:center;}
    .card h1{margin-top:0;font-size:1.4rem;}
    .muted{color:#555;margin-top:12px;}
  </style>
</head>
<body>
  <header>
    <img src="/img/helen-doron-english.svg" alt="Helen Doron English">
  </header>
  <main>
    <div class="card">
      <h1>Кабінет учня в розробці</h1>
      <p>Ви успішно увійшли як учень. Ми готуємо персональний кабінет, щоб показувати ваші уроки та прогрес.</p>
      <p class="muted">Щоб перейти до робочої панелі, поверніться та оберіть роль «Я працівник».</p>
    </div>
  </main>
</body>
</html>
