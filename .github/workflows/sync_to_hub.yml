name: Sync to Hugging Face hub
on:
  push:
    branches: [main]  # Або 'master', якщо у вас так називається гілка

  # Дозволяє запускати вручну з вкладки Actions
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # Налаштовуємо git
          git config --global user.email "bot@github.com"
          git config --global user.name "GitHub Actions Bot"
          
          # Додаємо Hugging Face як віддалений сервер
          # ЗАМІНІТЬ 'USERNAME' на ваш нік на HF, а 'SPACE_NAME' на назву спейсу
          git remote add space https://oauth2:$HF_TOKEN@huggingface.co/spaces/gammmer/Eduvisioncrm
          
          # Відправляємо файли (force push гарантує, що HF буде точною копією GitHub)
          git push --force space main
